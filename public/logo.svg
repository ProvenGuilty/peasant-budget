<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Dollar sign stylized as a plant/growth -->
  <g transform="translate(100, 100)">
    <!-- Vertical stem -->
    <rect x="-6" y="-50" width="12" height="100" rx="6" fill="#22c55e"/>
    
    <!-- Top curve of S -->
    <path d="M -30 -35 Q -30 -55, 0 -55 Q 30 -55, 30 -35 Q 30 -15, 0 -10" 
          fill="none" stroke="#22c55e" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Bottom curve of S -->
    <path d="M 30 35 Q 30 55, 0 55 Q -30 55, -30 35 Q -30 15, 0 10" 
          fill="none" stroke="#22c55e" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Small leaves/growth indicators -->
  <circle cx="60" cy="70" r="5" fill="#4ade80"/>
  <circle cx="140" cy="130" r="5" fill="#4ade80"/>
  
  <!-- Subtle coin edge effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
</svg>
